<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      
    />
    <script
      src="https://kit.fontawesome.com/94c1aef62e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="shop-modal">
      <div class="container my-3">
        <div class="d-flex justify-content-end">
          <button class="btn btn-warning closeModal">Close</button>
        </div>
      </div>
      <div class="container">
        <table class="table text-white text-center">
          <thead>
            <tr>
              <th>Img</th>
              <th>Title</th>
              <th>Count</th>
              <th>Price</th>
              <th>X</th>
            </tr>
          </thead>
          <tbody>
      
           
          </tbody>
        </table>
        <div class="container d-flex justify-content-end">
            <p class="text-white">Total Price: <span class="total">  </span></p>
        </div>
      </div>
    </div>

    <div class="container my-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="yazi">
          <h1>Shopping Card</h1>
        </div>
        <div class="card-btn">
          <div class="btn btn-dark shopBtn">
            Card <span class="count"> 0 </span>
          </div>
          <div class="btn btn-danger">Clear Card</div>
        </div>
      </div>

      <div class="row my-5 shopRow">
       
      </div>
    </div>

    <script src="app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
